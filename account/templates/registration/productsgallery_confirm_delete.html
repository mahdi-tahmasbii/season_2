<{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block title-meta %} Product Gallery Delete {% endblock %}
{% block title %}  {% endblock %}

{% block main %}
<div class="col-md-8 text-center mx-auto">
    <div class="card card-danger">
        <div class="card-header">
            <h1 class="card-title mb-0 text-center">
            </h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p class="py-2">Are you sure you want to delete "{{ object }}"?</p>
                <img src="{{ object.image.url }}" alt="" style="width:400px;height:300px"><br><br>
                <input type="submit" value="Confirm" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>
{% endblock %}
